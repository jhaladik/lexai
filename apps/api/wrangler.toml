name = "lexai-api"
main = "src/index.ts"
compatibility_date = "2024-05-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "lexai-db"
database_id = "7200c202-7c2d-4d3c-a5c6-69eda9366dc5"
migrations_dir = "../../packages/database/migrations"

# R2 Storage (Documents)
[[r2_buckets]]
binding = "DOCUMENTS"
bucket_name = "lexai-documents"

# KV Cache
[[kv_namespaces]]
binding = "CACHE"
id = "c25b28c0a82547edb80b56169aba04b6"

# Environment Variables
[vars]
ENVIRONMENT = "development"

# Secrets (set via: wrangler secret put <KEY>)
# - SMTP2GO_API_KEY
# - OPENAI_API_KEY
# - STRIPE_SECRET_KEY
# - GOPAY_CLIENT_SECRET
# - JWT_SECRET
# - SIGNING_CERTIFICATE (base64 encoded PKCS#12)
# - SIGNING_CERTIFICATE_PASSWORD

# Cron Triggers
[triggers]
crons = [
  "0 6 * * *",  # Send payment reminders
  "0 7 * * *",  # Process auto charges
  "0 8 * * *",  # Check overdue installments
  "0 9 * * *",  # Trigger accelerations
  "0 10 * * *"  # Check deadlines
]
